<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Covid-19 Social Idiots: Miami</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>


<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    
    var enemies;
    var ground;
    var wall;
    var health = 100;
    var healthText;
    var score = 0;
    var scoreText;
    var gameOverText;
    var spawnTimer;
    
    var game = new Phaser.Game(config);
    
    function preload()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/testground.png');
        this.load.image('wall', 'assets/testwall.png');
        this.load.image('enemy', 'assets/testenemy.png');
    }
    
    function create()
    {
        this.add.image(400, 300, 'sky');

        // Instantiate objects
        ground = this.physics.add.staticGroup();
        ground.create(400, 450, 'ground'); 

        wall = this.physics.add.staticGroup();
        wall.create(700, 400, 'wall');

        enemies = this.physics.add.group();

        // Add score and health
        scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });
        healthText = this.add.text(550, 16, 'Health: 100', { fontSize: '32px', fill: '#000' });

        // Add colliders
        this.physics.add.collider(enemies, wall, hitWall, null, this);

        enemies.children.iterate(function (child) {
            child.setInteractive().on('pointerdown', function (pointer) {
                score += 10;
                scoreText.setText('Score: ' + score);
                child.disableBody(true, true);
            });
        });

        spawnTimer = this.time.addEvent(
            { 
                delay: Phaser.Math.Between(100, 2000),
                repeat: 19,
                callback: spawnEnemy
            });
    }
    
    function update()
    {
    }

    function hitWall(enemy, wall)
    {
        health -= 10;
        healthText.setText('Health: ' + health);

        if (health <= 0)
        {
            gameOverText = this.add.text(325, 300, 'GAME OVER', { fontSize: '50px', fill: '#000' });
            spawnTimer.remove();
            enemies.children.iterate(function (child) {
                child.disableBody(true, true);
            });
        }
    }

    function spawnEnemy()
    {
        var e = enemies.create(0, Phaser.Math.Between(300, 600), 'enemy');
        e.setVelocityX(Phaser.Math.Between(100, 200));
        e.setInteractive().on('pointerdown', function (pointer) {
            score += 10;
            scoreText.setText('Score: ' + score);
            e.disableBody(true, true);
        });
    }

</script>

</body>
</html>
