<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Coronavirus Social Isolation: Miami</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>


<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    
    var enemies;
    var ground;
    var wall;
    var health = 100;
    var healthText;
    var score = 0;
    var scoreText;
    var clicker;
    
    var game = new Phaser.Game(config);
    
    function preload()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/testground.png');
        this.load.image('wall', 'assets/testwall.png');
        this.load.image('enemy', 'assets/testenemy.png');
    }
    
    function create()
    {
        this.add.image(400, 300, 'sky');

        // Instantiate objects
        ground = this.physics.add.staticGroup();
        ground.create(400, 450, 'ground'); 

        wall = this.physics.add.staticGroup();
        wall.create(700, 400, 'wall');

        enemies = this.physics.add.group();
        enemies.create(0, 250, 'enemy');
        enemies.setVelocityX(100);

        // Add colliders
        this.physics.add.collider(enemies, ground);
        this.physics.add.collider(enemies, wall);
    }
    
    function update()
    {
    }

</script>

</body>
</html>
